<!--
Możliwe wartości readystate:
0: request not initialized 
1: server connection established
2: request received 
3: processing request 
4: request finished and response is ready
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #2.2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<script type="text/javascript">
    
    
function getXMLHttpRequest()
{
    var request = false;
    
    try {
        /*
	 * Przeglądarki: Firefox 2, Opera 9, IE 7
	 */
        request = new XMLHttpRequest();
    } catch(err1) {
        try {
            /*
             * Przeglądarka: IE 6
             */
            request = new ActiveXObject('Msxml2.XMLHTTP');
        } catch(err2) {
            try {
                /*
                 * Przeglądarka: IE 5
                 */
                request = new ActiveXObject('Microsoft.XMLHTTP');                
            } catch(err3) {
                request = false;
            }
        }
    }
    return request;
}    

var r;

r = getXMLHttpRequest();    

function processResponse()
{
    if (r.readyState == 4) {
        if (r.status == 200) {
        
            var x1 = r.responseXML;
            var x2 = x1.getElementsByTagName('tekst');
            var x3 = x2[0];
            var x4 = x3.childNodes;            
            var x5 = x4[0];                        
            var x6 = x5.nodeValue;                                    
            alert('XML z serwera: ' + x6);
            
            alert(
	        'XML z serwera: ' + 
		r.responseXML.getElementsByTagName('tekst')[0].childNodes[0].nodeValue
            );
        };
    };
}

r.open('GET', 'autor.xml', true);
r.onreadystatechange = processResponse;
r.send(null);
        
    </script>
    
  </head>
<body>

</body>
</html>
